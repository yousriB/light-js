<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstjs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="/images/menu.png" class="menu-img">
            <img src="/images/logo.png" class="logo">
            <ul>
                <li><a href=""></a>Latest</li>
                <li><a href=""></a>Modern</li>
                <li><a href=""></a>Contemporary</li>
                <li><a href=""></a>Affordable</li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="/images/lamp.png" class="lamp">
            <img src="/images/light.png" class="light" id="light">
        </div>

        <div class="text-container">
            <h1>Latest <br> in Lighting</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Molestias id maiores quos ut repellat deserunt amet totam saepe, voluptates similique.
            </p>
            <a href="#" class="check" id="btnn">Check All Collections</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
    </div>
    
    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");
        var btnn = document.getElementById("btnn");
        function toggleBtn(){
            btn.classList.toggle("active")
            light.classList.toggle("on")
            btnn.classList.toggle("btn-on")
        }
    </script>
</body>
</html>
